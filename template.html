<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags always come first -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    
        <!-- Additional CSS must be placed after Bootstrap CSS -->
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lekton:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,100;0,300;0,500;0,600;0,700;0,900;1,100;1,300;1,400;1,500;1,600;1,700;1,900&family=Rock+Salt&display=swap">
        <link rel="stylesheet" href="css/styles.css" />
        <script src="https://kit.fontawesome.com/b53632fa3b.js" crossorigin="anonymous"></script>
        <link rel="icon" type="image.png" href="https://www.google.com/s2/favicons?domain=consumecannabis.com">
        
        <title>Lovelier</title>
    </head>

<body>
    <!-- header -->
    <div class="container-fluid bg">
        <header>
            <div class="container-fluid">
                <nav class="navbar navbar-expand-sm navbar-dark sticky-top scrolling-navbar mb-4">
                    <div class="container">
                        <a class="navbar-brand" href="#"><strong>Lovelier</strong></a>
                        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#loveNavbar">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse text-light" id="loveNavbar">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item"><a class="nav-link" href="#"> Home</a></li>
                                <li class="nav-item"><a class="nav-link" href="#"> Explore</a></li>
                                <li class="nav-item"><a class="nav-link" href="#"> Shop</a></li>
                                <li class="nav-item"><a class="nav-link" href="#"> News</a></li>
                            </ul>
                            <!-- Post form -->
                            <span class="navbar-text ml-auto">
                                <a role="button" data-toggle="modal" data-target="#postModal">Post</a>
                            </span>
                        </div>
                    </div>
                </nav>
            </div>
        </header>

        <!-- Modal -->
        <div id="postModal" class="modal fade" role="dialog">
            <div class="modal-dialog softbox" role="document">
                <!-- Modal content-->
                <div class="modal-content softbox">
                    <div class="modal-header">
                        <h3 class="modal-title display-5 indiffrent">Post</h3>
                        <button type="button" class="close text-dark" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <!-- Form -->
                            <form method='post' action='' enctype="multipart/form-data">
                                <div class="form-row">
                                    <div class="form-group col-sm-6 outline-warning">
                                        <label class="sr-only" for="postTitle">Title</label>
                                        <input type="text" class="form-control form-control-sm" id="postTitle" placeholder="Title">
                                    </div>
                                    <div class="form-group col-12">
                                        <label for="message">Message</label>
                                        <textarea class="form-control" id="message" rows="6"></textarea>
                                    </div>
                                    <div class="custom-file col-12">
                                        <input type="file" class="custom-file-input" id="postFile">
                                        <label class="custom-file-label" for="postFile">Choose file</label>
                                    </div>
                                    <div class="custom-control custom-switch mt-2">
                                        <input type="checkbox" class="custom-control-input" id="anonymous">
                                        <label class="custom-control-label" for="anonymous">Post Anonymous <i class="fa-solid fa-mask"></i></label>
                                    </div>
                                </div>
                                <div class="form-row mt-3">
                                    <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-primary btn-sm ml-1">Post</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page Content -->
        <div class="container">
            <div class="row row-contents">
                
                
            </div>
        </div>
    </div>

    <!-- bottom Buffer -->
    <div class="bg">
        <img src="img/lovethin.png" width="100%" class="responsive">
    </div>

    <!-- Footer -->
    <footer class="">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="accordian w-100 d-lg-flex" id="accordian">
                            <!-- Menu -->
                            <div class="col-lg-4 col-md-12">
                                <a href="#menu" class="nav-link p-0 d-block d-lg-none d-xl-none" data-toggle="collapse">
                                    <h4 class="text-light">Menu</h4>
                                </a>
                                <div class="text-light d-none d-lg-block d-xl-block">
                                    <h4>Menu</h4>
                                </div>
                                <div class="collapse d-lg-flex" id="menu" data-parent="#accordian">
                                    <ul class="list-unstyled d-flex w-100 justify-content-between">
                                        <li><a class="text-light" href="#"> Home</a></li>
                                        <li><a class="text-light" href="#"> Explore</a></li>
                                        <li><a class="text-light" href="#"> Shop</a></li>
                                        <li><a class="text-light" href="#"> News</a></li>
                                    </ul>
                                </div>
                            </div>
                            <!-- Social -->
                            <div class="col-lg-4 col-md-12">
                                <a href="#social" class="nav-link p-0 d-block d-lg-none d-xl-none" data-toggle="collapse">
                                    <h4 class="text-light">Social</h4>
                                </a>
                                <div class="text-light d-none d-lg-block d-xl-block text-center">
                                    <h4>Social</h4>
                                </div>
                                <div class="collapse text-light d-lg-flex" id="social" data-parent="#accordian">
                                    <ul class="list-unstyled d-flex w-100 justify-content-center">
                                        <li><a target="_blank" class="btn btn-social-icon btn-youtube text-light" href="https://www.youtube.com"><i class="fa-brands fa-youtube"></i></a></li>
                                        <li><a target="_blank" class="btn btn-social-icon btn-instagram text-light" href="https://www.instagram.com"><i class="fa fa-instagram"></i></a></li>
                                        <li><a target="_blank" class="btn btn-social-icon btn-twitter text-light" href="https://twitter.com"><i class="fa fa-twitter"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                            <!-- Contact -->
                            <div class="col-lg-4 col-md-12">
                                <a href="#contact" class="nav-link p-0 d-block d-lg-none d-xl-none" data-toggle="collapse">
                                    <h4 class="text-light">Contact</h4>
                                </a>
                                <div class="text-light d-none d-lg-block d-xl-block text-right">
                                    <h4>Contact</h4>
                                </div>
                                <div class="collapse d-lg-flex" id="contact"  data-parent="#accordian">
                                    <ul class="list-unstyled d-flex w-100 text-center">
                                        <li><a role="button" class="btn btn-link text-light" href="mailto:info@Lovelier.com"> info@Lovelier.com</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <div class="container-fluid">
        <div class="row footertwo">
            <div class="col-md-12">
                <div class="d-flex justify-content-center align-items-center">
                    <span class="p-1 text-muted"><small>Dawn FÃ³s &copy; Copyright 2022</small></span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Script -->
    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

</body>

</html>
